<div class="tw-hidden lg:tw-flex tw-justify-center tw-p-2">
    <img src="https://lavishfilm.com/wp/wp-content/themes/lavish-film/images/footer/logo.png" alt="Lavish Films" />
</div>

<div class="tw-flex lg:tw-flex-col tw-gap-1 tw-px-1 tw-py-1 tw-text-white">
    <ng-container *ngFor="let i of items">
        <a
            [routerLink]="i.link"
            class="tw-px-2 tw-py-1 tw-flex-1 tw-flex tw-flex-col tw-items-center lg:tw-flex-row tw-rounded-md hover:tw-bg-blue-500 lg:tw-px-4 lg:tw-py-3 lg:tw-gap-2 tw-transition-colors"
        >
            <i class="pi {{ i.icon }} tw-text-xl"></i>
            <span class="tw-text-xs lg:tw-text-base tw-text-center lg:tw-text-left">{{ i.text | translate }}</span>
        </a>
    </ng-container>
</div>
