  /api/auth-service/api-token-auth/:
    post:
      operationId: auth_service_api_token_auth_create
      description: |-
        API View that receives a POST with a user's username and password.

        Returns a JSON Web Token that can be used for authenticated requests.
      tags:
      - auth-service
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JSONWebTokenRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthJSONWebToken'
          description: ''
  /api/auth-service/api-token-refresh:
    post:
      operationId: auth_service_api_token_refresh_create
      description: |-
        API View that returns a refreshed token (with new expiration) based on
        existing token

        If 'orig_iat' field (original issued-at-time) is found, will first check
        if it's within expiration window, then copy it to the new token
      tags:
      - auth-service
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshJSONWebTokenRequest'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshJSONWebToken'
          description: ''
  /api/auth-service/api-token-verify/:
    post:
      operationId: auth_service_api_token_verify_create
      description: |-
        API View that checks the veracity of a token, returning the token if it
        is valid.
      tags:
      - auth-service
      requestBody:
        content:
          application/json:
